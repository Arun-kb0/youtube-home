<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./script.js"></script>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Youtube</title>
</head>

<body>
    <header class="navbar">

        <div class="ham-btn ">
            <i class="fa-solid fa-bars"></i>

        </div>

        <div class="logo">
            <img src="images/Youtube.png" />
        </div>

        <div class="searchInput">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="mike-icon">
            <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="video-icon">
            <i class="fa-solid fa-video"></i>
        </div>

        <div class="bell-icon">
            <i class="fa-regular fa-bell"></i>
        </div>

        <div class="user-icon">
            <i class="fa-regular fa-user"></i>
        </div>
    </header>




    <section class="main-section">
        <div class="navigation">
            <ul>
                <li class="list ">
                    <a href="">
                        <img class="icon" src="./images/home.svg" />
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="">
                        <img class="icon" src="./images/shorts.svg" />
                        <span class="title">Shorts</span>
                    </a>
                </li>

                <li class="list">
                    <a href="">
                        <img class="icon" src="./images/subscriptions.svg" />
                        <span class="title">Subscriptions</span>
                    </a>
                </li>
                <li class="list">
                    <a href="">
                        <img class="icon" src="./images/library.svg" />
                        <span class="title">Library</span>
                    </a>
                </li>

            </ul>
        </div>



        <div class="suggestions">
            <a class="sug-text">All</a>
            <a class="sug-text">Trailer</a>
            <a class="sug-text">Ted ed</a>
            <a class="sug-text">live</a>


        </div>

        <section class="contents">
            <div class="content">

                <iframe class="video" src="https://www.youtube.com/embed/_38JDGnr0vA">
                </iframe>
            </div>
            <div class="content">

                <iframe class="video" src="https://www.youtube.com/embed/p7OUQ9U2qIw"></iframe>
                </iframe>
            </div>

            <div class="content">

                <iframe class="video" src="https://www.youtube.com/embed/3rQi2uNqwxk">
                </iframe>
            </div>

            <div class="content">

                <iframe class="video" src="https://www.youtube.com/embed/xfZhb6lmxjk">
                </iframe>
            </div>

            <div class="content">

                <iframe class="video" src="https://www.youtube.com/embed/30r45P1JFys">
                </iframe>
            </div>

            <div class="content video">
                <iframe class="video" src="https://www.youtube.com/embed/lOEJOv-jeLY"></iframe>
                </iframe>
            </div>
        </section>

    </section>
</body>

</html>
